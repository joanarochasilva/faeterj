<html>
	<body>
		<abbr title='United Nations'>UN</abbr>
		<br>
		<acronym title='World Wide Web'>WWW</acronym>

		<p>
			O atributo title é usado para mostrar a versão
			por extenso quando o mouse está sobre o acrônimo
			ou a abreviatura.
		</p>
		<p>
			Isto só funciona para o elemento acronym no IE 5.
		</p>
		<p>
			Funciona para ambos os elementos,
			abbr e acronym, no Netscape 6.2.
		</p>
	</body>
</html>
